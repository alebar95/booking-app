<ion-header>
  <ion-toolbar>
    <ion-title>{{place.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">
        <ion-icon name="close">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <p> {{place.description}} </p>
  <ion-button color="primary" (click)="onBookClicked()"> Book</ion-button>
</ion-content>
