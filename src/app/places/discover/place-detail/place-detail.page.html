<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/discover" >
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-text-center">
  <ion-row>
    <ion-col >
      <ion-img [src]="place.imageUrl">
      </ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <h2> {{place.title}} </h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button class="ion-margin"
      (click)="onBookClicked()">
        Book
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
