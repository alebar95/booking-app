<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    <!--<ion-button (click)="openMenu()"> menu </ion-button>-->
    </ion-buttons>

    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{places[0].title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{places[0].price | currency}} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="places[0].imageUrl">
          </ion-img>
          <ion-card-content>
            <p>
              {{places[0].description}}
            </p>
          </ion-card-content>
          <ion-button fill="clear"
            routerDirection="forward"
           [routerLink]="['./', places[0].id]">
            More
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let place of places.slice(1)"
          [routerLink]="['./', place.id]"
          detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl">
              </ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
